<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 320px) and (max-device-width: 500px)" href="css/mobile.css" />
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <img class="hamburger" src="img/hamburger.svg">
        <div class="class-two">
          <h1>Sushi Berlin</h1>
        </div>
          <div class="class-one">
            <hr class="br-class">
            <h3>Filter your locations!</h3>
            <div data-bind="foreach: availableOptions" style="color:white;">
              <span class="filter-text" data-bind="text: opt, click: $parent.showSelectedOption"></span>
            </div>
            <hr class="br-class">
          <div class="table-content">
            <table>
              <thead>
                <tr><th>Locations</th></tr>
              </thead>
              <tbody data-bind="foreach: locationList">
                <tr>
                  <td data-bind="text: title, click: $parent.showInfo"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="map" class="map"></div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/navMenu.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDydvcOxOVEiAxzJgVJJ28ujDuztRWg4tA&v=3&callback=initMap">
    </script>
  </body>
</html>
